version: '3.8'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    hostname: zookeeper
    platform: linux/amd64
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
    networks:
      - shared
  
  kafka:
    image: confluentinc/cp-kafka:latest
    hostname: kafka
    platform: linux/amd64
    restart: always
    depends_on:
      - zookeeper
    ports:
      - 29092:9092
      - 19092:19092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092, CONNECTIONS_FROM_HOST://localhost:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONNECTIONS_FROM_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - shared
  
  db_user:
    image: postgres
    hostname: postgres_user
    platform: linux/amd64
    restart: always
    ports:
      - "54321:5432"
    environment:
      POSTGRES_USER: user_service
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: user_db
    networks:
      - shared

  db_communication:
    image: postgres
    hostname: postgres_communication
    platform: linux/amd64
    restart: always
    ports:
      - "54322:5432"
    environment:
      POSTGRES_USER: communication_service
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: communication_db
    networks:
      - shared

  adminer:
    image: adminer
    hostname: adminer
    platform: linux/amd64
    restart: always
    ports:
      - 18080:8080
    networks:
      - shared

volumes:
  shared-volume:
  es_data:
    driver: local
  showcatalog_logging:
  notification_logging:

networks:
  shared:
    name: global-network
    driver: bridge
